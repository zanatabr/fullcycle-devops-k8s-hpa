apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-hpa  
spec:
  replicas: 1
  selector:
    matchLabels:
      app: go-hpa
  template:
    metadata:
      labels:
        app: go-hpa
    spec:
      containers:

      - name: go-hpa
        image: zanatabr/go-hpa

        ports: 
        - name: http
          containerPort: 8000

        resources:
          requests:
            cpu: "50m"
          limits:
            cpu: "100m"
---

apiVersion: v1
kind: Service
metadata:
  name: go-hpa-service
spec:
  selector: 
    app: go-hpa
  type: LoadBalancer
  ports:
  - name: http
    port: 8000

---

apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: go-hpa
spec:
  maxReplicas: 6
  minReplicas: 1
  scaleTargetRef:
    apiVersion: autoscaling/v1
    kind: Deployment
    name: go-hpa
  targetCPUUtilizationPercentage: 15